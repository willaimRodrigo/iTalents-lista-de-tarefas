<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer type="module"></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <header class="header__container">
        <div class="header__content">
            <h1 class="header__title">Minhas Tarefas</h1>
            <input class="header__input--search input__box" type="search" placeholder="Pesquisar tarefa" />
        </div>
    </header>

    <main class="main__container">
        <form class="form__container">
            <h2 class="form__title title2">Inserir tarefa</h2>
            <div class="form__input-container">
                <input id="input_title" 
                    class="form__input--text input__box" 
                    type="text"
                    placeholder="Digitar titulo da tarefa"
                />
                <select class="form__input--priority input__box">
                    <option value="">Selecionar tipo</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Importante">Importante</option>
                    <option value="Normal">Normal</option>
                </select>
            </div>
            <button class="form__button--add-task">
                Adicionar Tarefa na Lista
            </button>
        </form>

        <section class="tasks__container">
            <h2>Tarefas</h2>
            <ul class="tasks__list"></ul>
        </section>
    </main>
</body>
</html>
